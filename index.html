<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="car.css">
    <title>MDPDev</title>
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;
      let portrait = window.matchMedia("(orientation: portrait)");


      var app = Elm.Main.init(
        // {flags : {iW: width,iH: height , orient: (portrait.matches ? "portrait" : "landscape")}}
      );

      portrait.addEventListener("change", function(e) {
        if(e.matches) {
            // Portrait mode
             app.ports.orientation.send("portrait");
        } else {
            // Landscape
             app.ports.orientation.send("landscape");
        }
      })

    </script>
  </body>
</html>
